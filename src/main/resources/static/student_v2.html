<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница тестирования для студента</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        window.onload = function getQuestions() {
            $.get("/student/questions", function (data) {
                for (let i = 0; i < data.length; i++) {
                    console.log(data[i].text);
                    $("#q").append("<p>").append((i+1)+ '.&nbsp;'+data[i].text).append("</p>")
                        .append(
                            '<input type="radio" id="' + data[i].id +
                            '"name="' + data[i].id + '" value="1">' +
                            '<label htmlFor="' + data[i].id + '">' + data[i].var1 + '</label>',
                            '<input type="radio" id="' + data[i].id +
                            '"name="' + data[i].id + '" value="2">' +
                            '<label htmlFor="' + data[i].id + '">' + data[i].var2 + '</label>',
                            '<input type="radio" id="' + data[i].id +
                            '"name="' + data[i].id + '" value="3">' +
                            '<label htmlFor="' + data[i].id + '">' + data[i].var3 + '</label>',
                            '<input type="radio" id="' + data[i].id +
                            '"name="' + data[i].id + '" value="4">' +
                            '<label htmlFor="' + data[i].id + '">' + data[i].var4 + '</label>');
                }
            }, "json")
                .fail(function () {
                    $("#rep")
                        .append('<br/><p style="color:red">Oops! Error with XMLHttpRequest</p>')
                });
        }
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btn").click(function () {
                    sendAjaxForm('result_form', 'ajax_form');
                    return false;
                }
            );
        });

        function sendAjaxForm(result_form, ajax_form) {
            $.ajax({
                url: 'student',
                type: "POST", //метод отправки
                dataType: "html", //формат данных
                data: $("#" + ajax_form).serialize(),
                success: function (response) { //Данные отправлены успешно
                    var result = $.parseJSON(response);

                    if (result < 60) {
                        $('#result_form').html('Ваш результат:&nbsp ' + result + ' %.&nbsp Вы не сдали тест. ')
                            .css("color", "red")
                            .css("font-weight", "bold");
                    } else {
                        $('#result_form').html('Ваш результат:&nbsp ' + result + ' %.&nbsp Вы сдали тест.')
                            .css("color", "green")
                            .css("font-weight", "bold");
                    }
                    if (result ==-1){
                        $('#result_form').html('ПОВТОРНОЕ ТЕСТИРОВАНИЕ ЗАПРЕЩЕНО')
                            .css("color", "red")
                            .css("font-weight", "bold");
                    }
                },
                error: function (response) { // Данные не отправлены
                    $('#result_form').html('Ошибка. Данные не отправлены.');
                }
            });
        }
    </script>
</head>
<body>

<div id="text">
    <form method="post" id="ajax_form" action="">
        <div id="q">
        </div>
    </form>
    <input type="button" id="btn" value="Отправить на проверку"/>
    <button onclick="window.location.href='/logout'">
        <img src="images/logout.jpg" style="vertical-align: middle">
        Выйти из аккаунта
    </button>
    <br>
    <div id="result_form"></div>

</div>
</body>
</html>
