<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница с результатами тестирования студентов</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        window.onload = function getResults() {
            $("#q").append('<p> №        ФИО студента        Средний балл.</p>');/*.append('№        ФИО студента        Средний балл.')*//*.append("</p>");*/
            $.get("/teacher/results", function (data) {
                for (let i = 0; i < data.length; i++) {
                        $("#q").append('<p id="'+i+'">'
                            +'<label htmlFor="' +i+ '">' +(i+1) + '&nbsp;&nbsp;' + data[i].fio
                            + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + data[i].value + '%'+ '</label>')/*.append((i+1) + '&nbsp;&nbsp;' + data[i].fio
                            + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + data[i].value + '%').append('</p>')*/;
                    let elem = document.getElementById(i);
                            if (data[i].value<60) {
                                elem.style.color = 'red';
                    }else {
                                elem.style.color = 'green';
                            }
                }
            }, "json")
                .fail(function () {
                    $("#rep")
                        .append('<br/><p style="color:red">Oops! Error with XMLHttpRequest</p>')
                });
        }
    </script>
</head>
<body>
<div id="text">
    <div id="q">
    </div>
</div>
<button onclick="window.location.href='/logout'">
    <img src="images/logout.jpg" style="vertical-align: middle">
    Выйти из аккаунта
</button>
</body>
</html>
