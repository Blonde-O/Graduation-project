<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница с результатами тестирования студентов</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        window.onload = function getResults() {
            $("#q").append("<p>").append('№        ФИО студента        Средний балл.').append("</p>");
            $.get("/teacher/results", function (data) {
                for (let i = 0; i < data.length; i++) {
                    $("#q").append("<p>").append(data[i].id + '&nbsp;&nbsp;&nbsp' + data[i].fio
                        + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp' + data[i].value + '%').append("</p>");
                }
            }, "json")
                .fail(function () {
                    $("#rep")
                        .append('<br/><p style="color:red">Oops! Error with XMLHttpRequest</p>')
                });
        }
    </script>
</head>
<body>
<div id="text">
    <div id="q">
    </div>
</div>
</body>
</html>
